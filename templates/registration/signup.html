{% extends 'start/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Regisztráció{% endblock title %}

{% block content %}
<h1 class="d-flex pb-5 justify-content-center text-success">Regisztráció</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <div class="d-flex p-3 justify-content-center">
        <div class="mt-3 col-md-5">
            {{ form|crispy }}
            <button class="mt-4 col-12 btn btn-block btn-primary" type="submit">Regisztrálok</button>
        </div>
    </div>
</form>
{% endblock content %}
